<source>
    @type tail
    path /data/cash.log
    pos_file /data/cash.pos
    tag super.cash.event
    <parse>
        @type json
    </parse>
</source>

<match super.cash.event>
    @type redis
    host redis
    port 6379
    key super-cash-stream
    command xadd
    <format>
        @type json
    </format>
</match>