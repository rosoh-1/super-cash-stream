<source>
    @type tail
    path /data/cash.log
    pos_file /data/cash.pos
    tag super.cash.event
    read_from_head true
    <parse>
        @type json
    </parse>
</source>

<match super.cash.event>
    @type http
    endpoint http://api:3000/events
    open_timeout 2
    json_array true
    <format>
        @type json
    </format>
    <buffer>
        flush_interval 1s
    </buffer>
</match>